{% extends "layouts/default.html" %}

# add title ##
{% block title %}404 - Page not found{% endblock title %}

# add content ##
{% block content %}
<h1 class="not-found">
    <span>404!</span><br><br>
    <span>Nothing to see here.</span><br />
    {% for name, link in LINKS_404 %}
    <span>Return to <a href="{{SITEURL}}/{{link}}">{{name}}</a>.</span><br />
    {% endfor %}
</h1>
{% endblock content %}
